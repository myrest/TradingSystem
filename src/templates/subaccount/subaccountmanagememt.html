{{ template "afterloginheader.html" . }}
<div class="dashboard">
    <div class="title-container">
        <h1>子帳號管理</h1>
        <button class="menu-button" onclick="toggleSystemMenu()">
            <i class="fas fa-bars"></i>
        </button>
    </div>
    <div class="menu-popup" id="menuPopup">
        <ul>
            <li><a href="/demo/"><span class="fa-solid fa-chart-line demo-icon">績效展示</span></a></li>
            <li><a href="/"><span class="fa-solid fa-home">主頁面</span></a></li>
            <li style="float: right;"><button class="logout-btn" onclick="logout()">登出</button></li>
        </ul>
    </div>

    <div class="add-subaccount-form">
        <h3>新增子帳號</h3>
        <input type="text" id="newSubaccountName" placeholder="輸入子帳號名稱">
        <button onclick="addSubaccount()">新增</button>
    </div>

    <div class="subaccount-list">
        <h2>子帳號列表</h2>
        <table class="subaccount-table">
            <thead>
                <tr>
                    <th>帳號名稱</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="subaccountTableBody">
                <!-- 子帳號列表將由 JavaScript 動態填充 -->
            </tbody>
        </table>
    </div>

    <div id="editsubaccountModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>修改子帳號</h2>
            <input type="text" id="editSubaccountName" placeholder="輸入新的帳號名稱">
            <button onclick="saveEditSubaccount()">保存</button>
        </div>
    </div>

{{ template "beforeloginfooter.html" . }}
