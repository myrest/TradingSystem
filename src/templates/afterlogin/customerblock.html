<script>
    var test
    function updateSymbol(Symbol) {
        const row = document.querySelector(`tr[data-symbo="${symbo}"]`);
        const status = row.querySelector('input[name="status-' + Symbol + '"]:checked').value;
        const amount = row.querySelector('.amount-input').value;

        const data = {
            'symbo': Symbol,
            'status': status,
            'amount': amount
        };

        fetch(`/customers/symbo`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (!response.ok) {
                response.text().then(x=>alert(`Failed to update Symbol (${symbo}): ` + JSON.parse(x).error))
            }else{
                response.text().then(x=>{
                    if (x != "\"\"") alert("Update completed, but " + x);
                })
            }
        }).catch(error => {
            console.error('Error:', error);
        });
    }

    function attachEventListeners(row) {
        const Symbol = row.getAttribute('data-symbo');
        row.querySelectorAll('.form-check-input').forEach(radio => {
            radio.addEventListener('change', function () {
                updateSymbol(Symbol);
            });
        });

        row.querySelector('.amount-input').addEventListener('change', function () {
            updateSymbol(Symbol);
        });
    }

    // Fetch and populate Symbol data on page load
    function fetchSymbolData() {
        fetch('/customers/symbo')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('item-table-body');
                data.forEach(Symbol => {
                    const row = document.createElement('tr');
                    row.setAttribute('data-symbo', Symbol.Symbol);
                    row.innerHTML = `
                        <td class="${Symbol.SystemStatus}">${Symbol.symbo}</td>
                        <td>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status-${Symbol.symbo}" id="enable-${Symbol.symbo}" value="true" ${Symbol.status ? 'checked' : ''} ${Symbol.SystemStatus}>
                                <label class="form-check-label inline" for="enable-${Symbol.symbo}">啟用</label>
                            </span>
                            <span class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status-${Symbol.symbo}" id="disable-${Symbol.symbo}" value="false" ${!Symbol.status ? 'checked' : ''} ${Symbol.SystemStatus}>
                                <label class="form-check-label inline" for="disable-${Symbol.symbo}">停用</label>
                            </span>
                        </td>
                        <td><input type="text" class="amount-input" name="amount-${Symbol.symbo}" value="${Symbol.amount || 0}" ${Symbol.SystemStatus}></td>
                    `;
                    tbody.appendChild(row);
                    attachEventListeners(row); // Attach event listeners to the new row
                });
            })
            .catch(error => {
                console.error('Error fetching Symbol data:', error);
            });
    }

    document.addEventListener('DOMContentLoaded', fetchSymbolData);
</script>
